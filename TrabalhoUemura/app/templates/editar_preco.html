{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar preço do livro</title>
    <link rel="stylesheet" href="{% static 'css/editar_preco.css' %}">
</head>
<body>
    <div class="container">
        <h2>Editar o preço do Livro "{{ livro.titulo }}"</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar Preço</button>
        </form>

        <a class="btn-cancel" href="{% url 'dashboard' %}">Cancelar</a>
    </div>
</body>
</html>
