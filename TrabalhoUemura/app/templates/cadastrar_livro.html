{% load static %}
{% block content %}
  <div class="container">
    <h2 align="center">cadastrar Livro</h2>
    <form method="post" class="task-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.titulo.id_for_label }}">Título (*):</label>
        {{ form.titulo }}
      </div>
      <div class="form-group">
        <label for="{{ form.autor.id_for_label }}">autor (*):</label>
        {{ form.autor }}
      </div>
      <div class="form-group">
        <label for="{{ form.ano_publicacao.id_for_label }}">ano de publicação (*):</label>
        {{ form.ano_publicacao }}
      </div>
      <div class="form-group">
        <label for="{{ form.preco.id_for_label }}">Taxa para emprestar livro (*):</label>
        {{ form.preco }}
      </div>
      <p class="observacao" align="left">A conta que cadastrar um livro, sera adicionada como "portadora" do livro.</p>
      <div class="form-actions">
        <button type="submit" class="btn btn-save">Salvar</button>
        <a href="{% url 'meus_livros' %}" class="btn btn-cancel">Cancelar</a>
      </div>
    </form>
  </div>
  <link rel="stylesheet" href="{% static 'css/cadastro_livro.css' %}">
{% endblock %}
